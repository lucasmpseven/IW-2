<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Interagindo com usuário</h1>
    <button onclick="exibirAlerta()">Clique para começar</button>
    <p>O resultado da sua operação é: <span id="resultado"></span></p>

    <script>
        function exibirAlerta() {
            var nome = prompt('Digite seu nome:');
            alert('O seu nome é: ' + nome);
            var span = document.getElementById('resultado');
            span.textContent = 'Olá, ' + nome + '. Prazer em te conhecer!';
        }
    </script>
</body>
</html>
