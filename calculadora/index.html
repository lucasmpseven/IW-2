<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

      <div class="numeros">

         <h1>Seja bem vindo a Calculadora do Lucas</h1>

         Digite o primeiro número:
         <input id="n1" type="number">
         
         Digite o segundo número:
         <input id="n2" type="number">

      </div>

      <div class="botoes">

      <h1>Escolha uma operação</h1>
      <button id="soma" onclick="soma()">Somar</button>
      <button id="subt" onclick="sub()">Subtrair</button>
      <button id="mult" onclick="mult()">Multiplicar</button>
      <button id="divi" onclick="div()">Dividir</button>
      <button id="limpar" onclick="limpar()">Limpar</button>
      <p>O resultado da sua operação é: <span id="resultado"></span></p>

      </div>

   <script src="js/script.js"></script>
</body>
</html>
